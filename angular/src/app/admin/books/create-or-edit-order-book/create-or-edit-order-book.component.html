<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditReaderModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog tmss-modal-md">
        <div class="modal-content">
            <form *ngIf="active" #orderBookForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="!orderBook.id">{{l("Thêm sách")}}</span>
                        <span *ngIf="orderBook.id">{{l("Sửa sách")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
                        <div class="kt-portlet kt-portlet--mobile">
                            <div class="kt-portlet__body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <tmss-text-input [isDisabled]="false" required [isRequired]="true"
                                                type="text" [text]="l('Nhà xuất bản')" name="publishing"
                                                [(ngModel)]="orderBook.publishing">
                                            </tmss-text-input>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <tmss-text-input [isDisabled]="false" type="number" [text]="l('Số lượng')"
                                                name="quantity" [(ngModel)]="orderBook.quantity">
                                            </tmss-text-input>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <tmss-datepicker [isRequired]="true" [text]="l('Ngày nhập')" required
                                                [(ngModel)]="orderBook.date" name="date" required>
                                            </tmss-datepicker>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button [disabled]="saving" type="button" class="tmss-btn btn-outline-dark"
                            (click)="close()">{{l("Cancel")}}</button>
                        <button type="submit" class="tmss-btn btn-outline-primary" [buttonBusy]="saving"
                            [disabled]="!orderBookForm.form.valid" [busyText]="l('SavingWithThreeDot')"><i
                                class="fa fa-save mr-1"></i>
                            <span>{{l("Save")}}</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
