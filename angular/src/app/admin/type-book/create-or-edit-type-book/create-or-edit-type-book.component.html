<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog tmss-modal-md">
        <div class="modal-content">
            <form *ngIf="active" #TypeBookForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="!createOrEditTypeBook.id">{{l("Thêm thể loại sách")}}</span>
                        <span *ngIf="createOrEditTypeBook.id">{{l("Sửa thể loại sách")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
                        <div class="kt-portlet kt-portlet--mobile">
                            <div class="kt-portlet__body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <tmss-text-input [isDisabled]="false" required [isRequired]="true" type="text" [text]="l('Tên thể loại')"
                                                name="EmpName" [(ngModel)]="createOrEditTypeBook.bookTypeName">
                                            </tmss-text-input>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="tmss-btn btn-outline-dark"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="tmss-btn btn-outline-primary" [buttonBusy]="saving"
                    [disabled]="!TypeBookForm.form.valid"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save mr-1"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
